<html lang="zh-cn">
  <head>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta charset="utf-8" />
    <title>登录</title>

    <meta name="description" content="User login page" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0" />

    <link rel="stylesheet" href="static/css/bootstrap.min.css" />
    <link rel="stylesheet" href="static/font-awesome/4.5.0/css/font-awesome.min.css" />

  <body class="login-layout">
    <div class="main-container">
      <div class="main-content">
        <div class="row">
          <div class="col-sm-10 col-sm-offset-1">
            <div class="login-container">
              <div class="center">
                <h1>
                  <i class="ace-icon fa fa-leaf green"></i>
                  <span class="red">YKlili</span>
                  <span class="white" id="id-text2">登录</span>
                </h1>
                <h4 class="blue" id="id-company-text">&copy; YKlili</h4>
              </div>

              <div class="space-6"></div>

              <div class="position-relative">
                <div id="login-box" class="login-box visible widget-box no-border">
                  <div class="widget-body">
                    <div class="widget-main">
                      <h4 class="header blue lighter bigger">
                        <i class="ace-icon fa fa-coffee green"></i>
                        请输入您的登录信息
                      </h4>

                      <div class="space-6"></div>

                      <form>
                        <fieldset>
                          <label class="block clearfix">
                            <span class="block input-icon input-icon-right">
                              <input type="text" id="username" class="form-control" placeholder="用户名" />
                              <i class="ace-icon fa fa-user"></i>
                            </span>
                          </label>

                          <label class="block clearfix">
                            <span class="block input-icon input-icon-right">
                              <input type="password" id="password" class="form-control" placeholder="密码" />
                              <i class="ace-icon fa fa-lock"></i>
                            </span>
                          </label>

                          <div class="space"></div>

                          <div class="clearfix">
                            <label class="inline">
                              <input type="checkbox" class="ace" />
                              <span class="lbl"> 记住我</span>
                            </label>

                            <button type="button" id="login" class="width-35 pull-right btn btn-sm btn-primary">
                              <i class="ace-icon fa fa-key"></i>
                              <span class="bigger-110">登录</span>
                            </button>
                          </div>

                          <div class="space-4"></div>
                        </fieldset>
                      </form>

                      <div class="social-or-login center">
                        <span class="bigger-110">其他方式登录</span>
                      </div>

                      <div class="space-6"></div>

                      <div class="social-login center">
                        <a class="btn btn-primary">
                          <i class="ace-icon fa fa-facebook"></i>
                        </a>

                        <a class="btn btn-info">
                          <i class="ace-icon fa fa-twitter"></i>
                        </a>

                        <a class="btn btn-danger">
                          <i class="ace-icon fa fa-google-plus"></i>
                        </a>
                      </div>
                    </div><!-- /.widget-main -->

                    <div class="toolbar clearfix">
                      <div>
                        <a href="#" data-target="#forgot-box" class="forgot-password-link">
                          <i class="ace-icon fa fa-arrow-left"></i>
                          找回密码
                        </a>
                      </div>

                      <div>
                        <a href="#" data-target="#signup-box" class="user-signup-link">
                          我要注册
                          <i class="ace-icon fa fa-arrow-right"></i>
                        </a>
                      </div>
                    </div>
                  </div><!-- /.widget-body -->
                </div><!-- /.login-box -->

                <div id="forgot-box" class="forgot-box widget-box no-border">
                  <div class="widget-body">
                    <div class="widget-main">
                      <h4 class="header red lighter bigger">
                        <i class="ace-icon fa fa-key"></i>
                        重置密码
                      </h4>

                      <div class="space-6"></div>
                      <p>
                        Enter your email and to receive instructions
                      </p>

                      <form>
                        <fieldset>
                          <label class="block clearfix">
                            <span class="block input-icon input-icon-right">
                              <input type="email" class="form-control" placeholder="Email" />
                              <i class="ace-icon fa fa-envelope"></i>
                            </span>
                          </label>

                          <div class="clearfix">
                            <button type="button" class="width-35 pull-right btn btn-sm btn-danger">
                              <i class="ace-icon fa fa-lightbulb-o"></i>
                              <span class="bigger-110">Send Me!</span>
                            </button>
                          </div>
                        </fieldset>
                      </form>
                    </div><!-- /.widget-main -->

                    <div class="toolbar center">
                      <a href="#" data-target="#login-box" class="back-to-login-link">
                        Back to login
                        <i class="ace-icon fa fa-arrow-right"></i>
                      </a>
                    </div>
                  </div><!-- /.widget-body -->
                </div><!-- /.forgot-box -->

                <div id="signup-box" class="signup-box widget-box no-border">
                  <div class="widget-body">
                    <div class="widget-main">
                      <h4 class="header green lighter bigger">
                        <i class="ace-icon fa fa-users blue"></i>
                        注册新用户
                      </h4>

                      <div class="space-6"></div>
                      <p> 请输入您的注册信息： </p>

                      <form>
                        <fieldset>
                          <label class="block clearfix">
                            <span class="block input-icon input-icon-right">
                              <input type="email" id="email" class="form-control" placeholder="电子邮箱" />
                              <i class="ace-icon fa fa-envelope"></i>
                            </span>
                          </label>

                          <label class="block clearfix">
                            <span class="block input-icon input-icon-right">
                              <input type="text" class="form-control" id="registerusername" placeholder="用户名" />
                              <i class="ace-icon fa fa-user"></i>
                            </span>
                          </label>

                          <label class="block clearfix">
                            <span class="block input-icon input-icon-right">
                              <input type="password" class="form-control" id="registerpassword" placeholder="密码" />
                              <i class="ace-icon fa fa-lock"></i>
                            </span>
                          </label>

                          <label class="block clearfix">
                            <span class="block input-icon input-icon-right">
                              <input type="password" class="form-control" id="confirmpassword" placeholder="确认密码" />
                              <i class="ace-icon fa fa-retweet"></i>
                            </span>
                          </label>
                          <label class="block clearfix">
                            <span class="block input-icon input-icon-right">
                              <input type="text" class="form-control" id="phone" placeholder="联系电话" />
                              <i class="ace-icon fa fa-phone"></i>
                            </span>
                          </label>
                          <label class="block">
                            <input type="checkbox" id="agreement" class="ace"  checked="true" />
                            <span class="lbl">
                              我已阅读并同意注册协议
                              <a href="#">注册协议</a>
                            </span>
                          </label>

                          <div class="space-24"></div>

                          <div class="clearfix">
                            <button type="reset" class="width-30 pull-left btn btn-sm">
                              <i class="ace-icon fa fa-refresh"></i>
                              <span class="bigger-110">重置</span>
                            </button>

                            <button type="button" id="register" class="width-65 pull-right btn btn-sm btn-success">
                              <span class="bigger-110">确认注册</span>

                              <i class="ace-icon fa fa-arrow-right icon-on-right"></i>
                            </button>
                          </div>
                        </fieldset>
                      </form>
                    </div>

                    <div class="toolbar center">
                      <a href="#" data-target="#login-box" class="back-to-login-link">
                        <i class="ace-icon fa fa-arrow-left"></i>
                        返回登录
                      </a>
                    </div>
                  </div><!-- /.widget-body -->
                </div><!-- /.signup-box -->
              </div><!-- /.position-relative -->

              <div class="navbar-fixed-top align-right hidden-xs">
                <br />
                &nbsp;
                <a id="btn-login-dark" href="#">Dark</a>
                &nbsp;
                <span class="blue">/</span>
                &nbsp;
                <a id="btn-login-blur" href="#">Blur</a>
                &nbsp;
                <span class="blue">/</span>
                &nbsp;
                <a id="btn-login-light" href="#">Light</a>
                &nbsp; &nbsp; &nbsp;
              </div>
            </div>
          </div><!-- /.col -->
        </div><!-- /.row -->
      </div><!-- /.main-content -->
    </div><!-- /.main-container -->

    <script src="static/js/bootstrap.min.js"></script>

    <!-- inline scripts related to this page -->
    <script type="text/javascript">

      jQuery(function($) {
        //Debug模式下默认初始用户密码
        $("#username").val('admin');
        $("#password").val('admin');
        $("#username").focus();

        //焦点在输入框时回车键执行事件
       $(document).on('keydown','input.form-control', function(evt){
        if(evt.keyCode==13){
           $('#login').click();
           evt.preventDefault();
           evt.stopPropagation();
        }
      });


        $("#login").on('click',function(e){
          $("#username").blur();
          $("#password").blur();
          if (!$("#username").val()){
             var a = Ewin.alert({message:"请输入用户名！"});
             a.on(function(){
                $("#username").focus();
             });

             return;
          }

           if (!$("#password").val()){
              var a = Ewin.alert({message:"请输入密码！"});
              a.on(function(){
                $("#password").focus();
             })
             return;
          }

          $.post("/login", { username: $("#username").val(),password: $("#password").val()},function(json){
              if ( json.status == 1){
                   window.location.href = json.link;
              }else{
                   Ewin.alert({message:json.msg});
              }
          });
        });

        $("#register").on('click',function(e){
          if(!$("#email").val()){
              Ewin.alert({message:"邮箱不能为空！"});
              return;
          }
          if(!$("#registerusername").val()){
              Ewin.alert({message:"用户名不能为空！"});
              return;
          }
          if(!$("#registerpassword").val()){
              Ewin.alert({message:"密码不能为空！"});
              return;
          }
          if($("#registerpassword").val()!=$("#confirmpassword").val()){
              Ewin.alert({message:"两次密码不一致！"});
              return;
          }

          if(!$("#agreement").is(":checked")){
              Ewin.alert({message:"请同意用户协议！"});
              return;
          }
          $.post("/register", { email:$("#email").val(),username: $("#registerusername").val(),password: $("#registerpassword").val(),phone:$("#phone").val()},function(json){
              if ( json.status == 1){
                  Ewin.alert({message:json.msg});
              }else{
                  Ewin.alert({message:json.msg});
              }
          });
        });
      });

      jQuery(function($) {
       $(document).on('click', '.toolbar a[data-target]', function(e) {
        e.preventDefault();
        var target = $(this).data('target');
        $('.widget-box.visible').removeClass('visible');//hide others
        $(target).addClass('visible');//show target
       });
      });
      
      
      
      //you don't need this, just used for changing background
      jQuery(function($) {
       $('#btn-login-dark').on('click', function(e) {
        $('body').attr('class', 'login-layout');
        $('#id-text2').attr('class', 'white');
        $('#id-company-text').attr('class', 'blue');
        
        e.preventDefault();
       });
       $('#btn-login-light').on('click', function(e) {
        $('body').attr('class', 'login-layout light-login');
        $('#id-text2').attr('class', 'grey');
        $('#id-company-text').attr('class', 'blue');
        
        e.preventDefault();
       });
       $('#btn-login-blur').on('click', function(e) {
        $('body').attr('class', 'login-layout blur-login');
        $('#id-text2').attr('class', 'white');
        $('#id-company-text').attr('class', 'light-blue');
        
        e.preventDefault();
       });
       
      });

    </script>
  </body>
</html>
